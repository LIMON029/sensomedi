<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="text-align: center;">
    <tbody>
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="50%"
                   style="display: inline-table;background-color: #b3b3b3;padding: 0.6em 1.5em 1em 1.5em;border-collapse: separate;border-radius: 8px;">
                <tbody>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                            <tr>
                                <td><h1 style="font-size: 2.2em;">임시 비밀번호가 발급되었습니다</h1></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                            <tr>
                                <td><h3 style="margin-top: 0px;font-weight: lighter;font-size: 1.3em;">로그인 후 비밀번호를 변경해주세요</h3></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="background-color: #eaeaea;border-collapse: collapse;border-radius: 8px;">
                            <tbody>
                            <tr>
                                <td style="line-height: 4em;">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                        <tr>
                                            <td style="width: 30%;font-size: 1.2em;"><p style="text-align: center;">임시 비밀번호</p></td>
                                            <td>
                                                <p style="line-height: 2em;font-size: 1.2em;text-align: center;margin-right: 0.5em;background-color: white;border-collapse: collapse;border-radius: 8px;" th:text="${code}"></p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
